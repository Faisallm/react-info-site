<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Info Site</title>
    <!-- imported react cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- imported babel cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap (just for examples) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <!-- where I want to render my JSX. -->

    <!-- container for the entire website
    we are going to be building with react. -->

    <div id="root"></div>

    <!-- with the addition of type="text/babel"
    I can now write JSX in my javascript file.
    like. ReactDOM.render() -->
    <script src="index.js" type="text/babel"></script>
</body>

</html>
